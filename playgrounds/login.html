<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Herbie</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        header img {
            max-height: 50px;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 30px;
        }
        .box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            max-width: 400px;
        }
        .instructions {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <a href="https://mieweb.github.io/herbie/"><img src="../logos/herbie.png" alt="Herbie Logo"></a>
    <h1>Welcome to Herbie</h1>
</header>

<div class="container">
    <!-- Left Side: Form -->
    <div class="box">
        <h2>Get Started</h2>
        <form id="welcomeForm">
            <label for="firstName">firstname:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

            <label for="lastName">lastname:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

            <button type="button">Submit</button>
        </form>

        <div id="welcomeMessage" class="welcome-message hidden"></div>
    </div>

    <!-- Right Side: Instructions -->
    <div class="box">
        <p class="instructions">
            Now that youâ€™re set, open the <strong>Herbie extension</strong> from your browser toolbar.
        </p>
        <p class="instructions">
            The extension will guide you through its features with an interactive walkthrough.
        </p>
        <p class="instructions">
            Enjoy using Herbie!
        </p>
    </div>
</div>

<footer>
    MIE
</footer>

<script>


function showInstructions() {
    document.getElementById('instructionsBox').classList.remove('hidden');
    document.getElementById('formBox').classList.add('hidden');
}

function showForm() {
    document.getElementById('instructionsBox').classList.add('hidden');
    document.getElementById('formBox').classList.remove('hidden');
}

document.getElementById('welcomeForm').addEventListener('click', function(event) {
    event.preventDefault();

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;

    const welcomeMessage = document.getElementById('welcomeMessage');
    welcomeMessage.textContent = `Hi, ${firstName} ${lastName}   !.`;
    welcomeMessage.classList.remove('hidden');

    // Mark walkthrough as completed
    chrome.runtime.sendMessage({ action: 'mark_walkthrough_complete' });
});

</script>

</body>
</html>
