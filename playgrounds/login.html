<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        header img {
            max-height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto;
            height: 50px;
        }
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-top: 0;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="../logos/herbie.png" alt="Herbie Logo" aria-label="Herbie Logo">
    <h1>Login Page</h1>
</header>

<div class="login-container">
    <div class="login-box" role="form" aria-labelledby="login-heading">
        <h2 id="login-heading">Login</h2>
        <form id="loginForm" aria-describedby="login-instructions">
            <p id="login-instructions">Please enter your username and password to log in.</p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required aria-required="true">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required aria-required="true">
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2024 Your Company
</footer>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        window.location.href = `success.html?username=${encodeURIComponent(username)}`;
    });
</script>

</body>
</html>
