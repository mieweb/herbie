<link id="herbie_fa" rel="stylesheet" href="../dist/fa/css/font-awesome.min.css">

<style type="text/css">

/* HERBIE COLORS
purple: #604aff
red: #ff0000
teal dark: #00a799
teal light: #dbfffc
gray light: #e5e5e5
gray medium: #a4a4a4
gray dark: #6d6d6d
*/

#herbie_div {
  background-color: #F5F5F5;
  border: 1px solid #7f7f7f;
  border-radius: 6px;
  box-shadow: 0 4px 12px 0px rgba(0,0,0,0.5);
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  font-size: 14px;
  max-width: 100%;
  min-width: 300px;
  overflow: hidden;
  padding: 0 6px;
  position: fixed;
  right: 2px;
  top: 2px;
  -webkit-transition: opacity .2s;
  transition: opacity .2s;
  width: 500px;
  z-index: 2147483647;
}

#herbie_div #herbie_bar,
#herbie_div #herbie_script_wrap,
#herbie_div #herbie_output_wrap  {
  display: none;
  margin-bottom: 6px;
  position: relative;
}
#herbie_div textarea,
#herbie_div input,
#herbie_div button {
  box-sizing: border-box;
  margin: 0;
}
#herbie_div textarea,
#herbie_div input {
  border: 1px solid #ccc;
}
#herbie_div textarea {
  display: block;
  font-size: 13px;
  padding: 3px 5px;
  resize: none;
  width: 100%;
}
#herbie_div button {
  background-color: transparent;
  border: 1px solid lightgray;
  border-color: rgba(0,0,0,.1);
  border-radius: 4px;
  color: gray;
  cursor: pointer;
  height: 26px;
  line-height: 26px;
  min-width: 24px;
  padding: 0 6px;
  position: relative;
  text-align: center;
  user-select: none;
  vertical-align: top;
}
#herbie_div pre {
  background-color: #6d6d6d;
  border-radius: 3px;
  color: white;
  cursor: auto;
  font-size: 13px;
  margin: 0;
  max-height: 200px;
  overflow: auto;
  padding: 3px 5px;
  word-break: normal !important;
  white-space: pre !important;
  word-wrap: normal !important;
}

/* focus colors */

#herbie_div ::-moz-focus-inner {
  border: 0;
}
#herbie_div *:focus {
  outline: 0;
}
#herbie_div button:hover,
#herbie_div button:focus {
  background: #00756C;
  background: linear-gradient(to bottom, #00A89A, #00756C);
  color: white;
}
#herbie_div button:active {
  background: #00756C;
  color: white;
}
#herbie_div textarea:focus,
#herbie_div input:focus {
  border-color: #008075;
}

#herbie_div #herbie_command {
  display: table-cell;
  height: 26px;
  line-height: 26px;
  padding: 0 3px;
  vertical-align: top;
  width: 100%;
}
#herbie_div #herbie_inspect,
#herbie_div #herbie_hide {
  font-size: 16px;
}
#herbie_div #herbie_line {
  height: 24px;
  line-height: 24px;
  margin: 4px 0;
  padding: 0 3px;
  text-align: right;
  width: 4em;
}
#herbie_div.herbie_dragging {
  opacity: .8;
}
#herbie_div #herbie_buttons {
  cursor: move;
  margin: 0 -6px;
  text-align: right;
}
#herbie_div #herbie_buttons button {
  border: none;
  margin: 3px 0;
  padding: 0;
  width: 26px;
}
#herbie_div #herbie_buttons button:hover,
#herbie_div #herbie_buttons button:focus  {
  background: transparent;
  color: #008075;
  text-shadow: 1px 1px 3px #A6A6A6;
}
#herbie_div #herbie_buttons button:active  {
  color: #008075;
  text-shadow: none;
}
#herbie_div #herbie_hide {
  margin-right: 3px !important;
}
#herbie_div #herbie_logo {
  float: left;
  height: 42px;
  margin: 1px 0 -12px 2px;
}
#herbie_div #herbie_text {
  float: left;
  height: 16px;
  padding: 8px 2em 8px 0;
}
#herbie_div #herbie_script_wrap label {
  background-color: white;
  border: 1px dotted #ccc;
  border-right-width: 0;
  border-top-width: 0;
  border-radius: 0 0 0 6px;
  color: #6d6d6d;
  display: block;
  float: none;
  padding: 3px 4px;
  position: absolute;
  right: 1px;
  top: 1px;
  -webkit-transition: opacity .2s;
  transition: opacity .2s;
  z-index: 1;
}
#herbie_div #herbie_script_wrap textarea:focus + label {
  opacity: .25;
}
#herbie_div .herbie_row {
  display: table;
}
#herbie_div .herbie_row > span {
  display: table-cell;
  padding-left: 4px;
  vertical-align: top;
  width: 1%;
  white-space: nowrap;
}

/* expand/collapse states */

#herbie_div.show_all #herbie_script_wrap,
#herbie_div.show_all #herbie_bar,
#herbie_div.show_all #herbie_output_wrap,
#herbie_div.show_small #herbie_output_wrap,
#herbie_div.show_small #herbie_bar,
#herbie_div.show_inspect #herbie_output_wrap {
  display: block;
}
#herbie_div.show_inspect #herbie_line,
#herbie_div.show_inspect #herbie_run,
#herbie_div.show_inspect #herbie_hide {
  display: none;
}
#herbie_div.show_inspect pre {
  overflow: hidden;
}
#herbie_div.show_inspect #herbie_inspect {
  margin-right: 3px;
}

/* prevent highlighting of Herbie DIV */

#herbie_div.show_inspect,
#herbie_div.show_inspect * {
  outline: none !important;
}

/* TO DO LIST
   
1. Placeholders only work for modern browsers. We need a script to replicate placeholders for old IE.
2. Window resize event to reposition popup, especially when window is extra small.
3. Make FontAwesome a local dependency, a requirement for the chrome plugin.
   
*/
</style>

<div id="herbie_div" class="show_all">
  <div id="herbie_buttons">
    <img id="herbie_logo" height="42" src="../logos/herbie128.png">
    <img id="herbie_text" height="16" src="../logos/herbie_text.png">
    <input  id="herbie_line" type="text" name="line" size="3" placeholder="line #" title="Line number to start at"/>
    <button id="herbie_run" title="Run" class="fa">&#xf04b;</button><span id="progress"></span><!-- no space
 --><button id="herbie_inspect" title="Inspect" class="fa">&#xf05b;</button><!-- no space
 --><button id="herbie_hide" title="Small" class="state_button fa">&#xf068;</button>
  </div>
  <div id="herbie_script_wrap">
    <textarea id="herbie_script" name="Script" rows="10" cols="80"></textarea>
    <label for="herbie_script">Script</label>
  </div>
  <div id="herbie_bar">
    <div class="herbie_row">
      <input id="herbie_command" type="text" name="Command" size="80" maxlength="100" placeholder="Command" title="Type a command here." />
      <span>
        <button id="herbie_add">Add</button>
        <button id="herbie_parse">Parse</button>
      </span>
    </div>
  </div>
  <div id="herbie_output_wrap">
    <pre id="herbie_output">Click parse or run</pre>
  </div>
</div>
